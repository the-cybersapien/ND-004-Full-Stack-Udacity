{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <main>
        <div class="container">
            <div class="row">
                {% for qoute in qoutes %}
                    <div class="col s12 l4">
                        <div class="card small grey lighten-2">
                            <div class="card-content black-text">
                                <span class="card-title"><strong>{{ qoute.title }}</strong></span>
                                <p class="text">{{ qoute.content }}</p>
                                <div class="row">
                                    <span> -{{ qoute.author.name }}</span>
                                    <span class="right"> -{{ qoute.source.name }}</span>
                                </div>
                            </div>
                            <div class="card-action">
                                <span> EDIT </span>
                                <span class="right"> DELETE </span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
{% endblock %}
